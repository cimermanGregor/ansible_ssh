---
# defaults file for ssh

ssh_managed_ssh: true
ssh_listen_addresses:
  - 0.0.0.0
  - "::"
ssh_listen_port: 22
ssh_keys_only: true

# ssh keys per user/system/group aka. tenat
ssh_tenants:
  user1:
    - user1_key1
    - user1_key2
  user2:
    - user2
  group1:
    - user1_key1
    - user1_key2
    - user2

# ssh keys
ssh_keys:
  user1_key1: 'ssh-rsa  user1@host1.example.com'
  user1_key2: 'ssh-rsa  user1@host2.example.com'
  user2: 'ssh-rsa  user2@host2.example.com'

ssh_users:
  - { name: user1, keys: [user1] }
  - { name: user2, keys: [user2, group1] }
